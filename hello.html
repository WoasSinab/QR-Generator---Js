<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ساخت QR Code</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>
    <div class="overlay"></div>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="theme-toggle">
            <input type="checkbox" id="theme-toggle">
            <div class="slider round">
            </div>
        </label>
    </div>
    <div class="container">
        <h1>ساخت QR Code</h1>
        <p>لطفا آدرس مورد نظر خود را وارد کنید:</p>
        
        <input type="text" id="urlInput" placeholder="مثال: https://example.com">
        <button onclick="generateQRCode()">ایجاد QR Code</button>
        
        <div id="qrcode" class="qrcode-container"></div>
    </div>

    <footer>
      <p>Created By <a href="https://sinab.framer.website/" target="_blank">Sinab</a></p>
  </footer>

    <script src="script.js"></script>
</body>
</html>
